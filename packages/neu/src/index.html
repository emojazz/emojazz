<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emojazz emoji / kaomoji picker</title>

    <link rel="stylesheet" href="main.css" />

    <style id="emoji-font">
      .emoji {
        font-family: 'Noto Color Emoji';
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form class="search" onsubmit="e => e.preventDefault()">
        <input type="search" name="q" id="q" />
      </form>

      <div id="emoji-container">
        <div id="nothing">Nothing here ü§£ü§£ü§£</div>
        <template>
          <div class="emoji">‚ç∞</div>
        </template>
      </div>

      <div
        id="not-ready"
        class="modal-container"
        style="background-color: #88888833"
      >
        <div class="spin"></div>
      </div>

      <div id="is-selected" class="modal-container" style="display: none">
        <div class="modal" onclick="(e) => e.stopPropagation()">
          <button class="close-button">
            <div class="emoji">‚úï</div>
          </button>

          <div class="row" style="align-items: center">
            <span style="font-size: 1.3em">Text:</span>
            <span id="entry" class="entry emoji">‚ç∞</span>
          </div>

          <div class="row" id="image-container">
            <template>
              <div class="entry" title="Right click to copy the image">
                <img src="#" alt="‚ç∞" />
              </div>
            </template>
          </div>

          <form
            id="font-form"
            class="row"
            onsubmit="e => e.preventDefault()"
            style="align-items: center"
          >
            <label for="font" style="font-size: 1.3em"> Font: </label>
            <input
              type="text"
              name="font"
              id="font"
              placeholder="Set alternate font here"
            />
            <div style="position: relative">
              <button type="submit">‚úÖ</button>
            </div>
          </form>

          <pre class="row" style="text-align: left"></pre>
        </div>
      </div>
    </div>
    <script type="module" src="main.js"></script>
    <script src="/neu/neutralino.js"></script>
  </body>
</html>
